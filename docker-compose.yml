version: '3.8'

services:
  test_postgres:
    image: postgres:latest
    container_name: test_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: postgres
    ports:
      - :5432  # Локальний порт -> порт контейнера
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Для збереження даних

volumes:
  postgres_data:
